<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>My patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-body">

            <div>
                <div class="col-md-12">
                    <!-- Ahmed Alaa Edited Here [Start] -->
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div>
                                        <ul class="list-group list-group-flush card-body">
                                            <h4>My Patients</h4>
                                            {% for patient in patients %}
                                            {% set route = "/patients/" + patient[0]|string %}
                                            <li
                                            class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                            <h6 class="mb-0">
                                                {%if patient[12]!="None"%}
                                                <img src="/static/images/{{patient[12]}}" alt="Avtarphoto" style="width: 50px;
                                                height: 50px;
                                                border-radius: 50%;">
                                                {%else%}
                                                <img src="/static/img/theName.png" alt="Avtarphoto" style="width: 50px;
                                                height: 50px;
                                                border-radius: 50%;">
                                                {%endif%}
                                            <a href={{route}}>
                                            {{patient[1]}} {{patient[2]}}</h6>
                                                <span class="text-secondary">
                                                    {%if patient[3] == 'M' %}
                                                    Male
                                                    {%else%}
                                                    Female
                                                    {%endif%}
                                                </span>
                                            </a>
                                            </li>
                                            {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <style type="text/css">
                body {
                    margin-top: 20px;
                    color: #1a202c;
                    text-align: left;
                    background-color: #e2e8f0;
                }

                .main-body {
                    padding: 15px;
                }

                .card {
                    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
                }

                .card {
                    position: relative;
                    display: flex;
                    flex-direction: column;
                    min-width: 0;
                    word-wrap: break-word;
                    background-color: #fff;
                    background-clip: border-box;
                    border: 0 solid rgba(0, 0, 0, .125);
                    border-radius: .25rem;
                }

                .card-body {
                    flex: 1 1 auto;
                    min-height: 1px;
                    padding: 1rem;
                }

                .gutters-sm {
                    margin-right: -8px;
                    margin-left: -8px;
                }

                .gutters-sm>.col,
                .gutters-sm>[class*=col-] {
                    padding-right: 8px;
                    padding-left: 8px;
                }

                .mb-3,
                .my-3 {
                    margin-bottom: 1rem !important;
                }

                .bg-gray-300 {
                    background-color: #e2e8f0;
                }

                .h-100 {
                    height: 100% !important;
                }

                .shadow-none {
                    box-shadow: none !important;
                }
            </style>
</body>

</html>
