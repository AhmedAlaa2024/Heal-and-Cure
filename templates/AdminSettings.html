        {%if selector=="Insert" and Type=="Departments"%}
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Get Started</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="/AdminProfile/Employees/checkdata">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="name" class="col-form-label">Department Name *</label>
                  <input type="text" class="form-control" name="Departmentname" id="name" placeholder="Your Department Name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="StartDate" class="col-form-label">StartDate*</label>
                  <input type="date" class="form-control" name="StartDate" id="StartDate"  placeholder="Your Start date to the department">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="Manager" class="col-form-label">Manager*</label>
                  <select class="custom-select" id="Manager" name="Manager">
                    {% for Employee in SSNList%}
                      <option selected>{{Employee}}</option>
                    {%endfor%}
                </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Descripation to the Department *</label>
                  <textarea class="form-control" name="Descripation" id="message" cols="30" rows="4"  placeholder="Write your descripation"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Insert the Department" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              the department was not inserted, thank you!
            </div>

          </div>
        </div>
