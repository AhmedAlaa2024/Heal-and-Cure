<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
<link rel="stylesheet" href="../static/css/LoginPage.css">

</head>
<body>
<div class="screen-1">
  <img src="../static/img/2815 [Converted].png" alt="logo image" class='logo'>
  <br>
  <form action="/login/home" method="post" class="Loginform">
    <div class="email">
      <label for="email">Email Address</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" placeholder="Username@gmail.com" required/>
      </div>
    </div>
    <div class="password">
      <label for="password">Password</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas"id="pas" type="password" name="password" placeholder="············" required/>
        <ion-icon class="show-hide" name="eye-outline"id="eye-outline" style="cursor: pointer;"></ion-icon>
      </div>
    </div>
    <button class="login">Login </button>
    <div class="footer"><span><a href="/signup">Signup</a></span><span>Forgot Password?</span></div>
  </form>
</div>
<!-- partial -->
<script>
  document.getElementById("eye-outline").onmouseover=()=>{
    document.getElementById("pas").setAttribute("type","text");
  };
  document.getElementById("eye-outline").onmouseout=()=>{
    document.getElementById("pas").setAttribute("type","password");
  };
</script>
</body>
</html>
